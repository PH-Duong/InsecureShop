name: "CodeQL (Android/Kotlin)"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        id: setup-java-17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup JDK 11
        id: setup-java-11
        uses: actions/setup-java@v4  
        with:
          distribution: temurin
          java-version: "11"

      - name: Install Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 10.0

      - name: Accept Android licenses
        run: |
          export JAVA_HOME="${{ steps.setup-java-17.outputs.path }}"
          yes | sdkmanager --licenses

      - name: Install platforms & build-tools
        run: |
          export JAVA_HOME="${{ steps.setup-java-17.outputs.path }}"
          sdkmanager "platform-tools" "platforms;android-29" "build-tools;29.0.2"

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew :app:assembleDebug --no-daemon

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java-kotlin
          queries: ./codeql-queries

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
