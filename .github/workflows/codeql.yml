name: "CodeQL (Android/Kotlin)"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Dùng JDK 17 cho Android SDK, Gradle, CodeQL
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # Cài Android SDK
      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      # Cài platform & build-tools
      - name: Install platforms & build-tools
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # Nâng cấp Gradle wrapper lên 7.6.4
      - name: Upgrade Gradle wrapper
        run: |
          curl -s https://services.gradle.org/distributions/gradle-7.6.4-all.zip -o gradle-7.6.4-all.zip
          unzip -q gradle-7.6.4-all.zip -d $HOME/gradle-7.6.4
          export PATH=$HOME/gradle-7.6.4/gradle-7.6.4/bin:$PATH
          gradle wrapper --gradle-version 7.6.4 --distribution-type all

      # Cho phép gradlew chạy
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # Build app để CodeQL có classpath
      - name: Build with Gradle
        run: ./gradlew :app:assembleDebug --no-daemon

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java-kotlin
          queries: ./codeql-queries

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
