name: "CodeQL (Android/Kotlin)"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "8"

      # Use a different approach for Android SDK setup
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2  # Use v2 instead of v3
        
      # Alternative manual setup if needed
      - name: Install older Android command-line tools
        run: |
          wget https://dl.google.com/android/repository/commandlinetools-linux-6858069_latest.zip -O cmdline-tools.zip
          mkdir -p ${ANDROID_HOME}/cmdline-tools
          unzip -q cmdline-tools.zip -d ${ANDROID_HOME}/cmdline-tools
          mv ${ANDROID_HOME}/cmdline-tools/cmdline-tools ${ANDROID_HOME}/cmdline-tools/latest
          export PATH=${ANDROID_HOME}/cmdline-tools/latest/bin:${PATH}
          
      - name: Accept Android licenses
        run: yes | sdkmanager --sdk_root=${ANDROID_HOME} --licenses || true

      - name: Install platforms & build-tools
        run: |
          sdkmanager --sdk_root=${ANDROID_HOME} "platform-tools" "platforms;android-29" "build-tools;29.0.2"

      - name: Install system images & extras
        run: |
          sdkmanager --sdk_root=${ANDROID_HOME} "system-images;android-29;default;x86_64" "extras;android;m2repository"
          
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java-kotlin
          queries: ./codeql-queries
          build-mode: manual

      - name: Build with Gradle
        run: ./gradlew :app:assembleDebug --no-daemon

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3