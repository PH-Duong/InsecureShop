name: "CodeQL (Android/Kotlin)"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Dùng JDK 17 cho Android SDK tools
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # 2. Cài Android SDK
      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      # 3. Cài platform & build-tools (dùng JDK 17 ở đây luôn)
      - name: Install platforms & build-tools
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # 4. Sau khi SDK đã ok, switch về JDK 11 để build Gradle 5.6.4
      - name: Setup JDK 11 (for Gradle build)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "11"

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 5. Build với Gradle 5.6.4 (dùng JDK 11)
      - name: Build with Gradle
        run: ./gradlew :app:assembleDebug --no-daemon

      # 6. Init CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java-kotlin
          queries: ./codeql-queries

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
